<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: none; //1px solid #ddd;
  width: 50%;
}

th, td {
  padding: 15px;
  text-align: left;
  border: 1px solid #ddd;
}
</style>
</head>
<body>
<script>
var defaultborder = "1px solid rgb(221, 221, 221)";
function drawtbl(){
    removeoldtable(); 
    let rc = parseInt(document.getElementById("rowcount").value);
    let cc = parseInt(document.getElementById("colomncount").value);
  let tbl = document.createElement("table");
  tbl.setAttribute("id", "myTable");
  tbl.style.marginTop = "20px";
  document.body.appendChild(tbl);
  
  for(let ri = 1;ri<=rc;ri++){
   let r = document.createElement("tr");
  r.setAttribute("id", 'row'+ri);
  document.getElementById("myTable").appendChild(r);
    for(let ci = 1;ci<=cc;ci++){
   let c = document.createElement("td");
  c.setAttribute("id", 'r'+ri+'c'+ci);
  c.onclick = function () {
                if((this.style.border == "")||(this.style.border == defaultborder)){
                drawcellrectangle(this.id,1);
                } else{
                 drawcellrectangle(this.id,0);
                }
            };
   let txt = document.createTextNode("");
   c.appendChild(txt);
  document.getElementById('row'+ri).appendChild(c);
  }
  }
  
}
function removeoldtable(){
 let t = document.getElementById("myTable");
 if(t){
    document.body.removeChild(document.body.getElementsByTagName("table")[0]);
    alert('deleted');
 }
}

function drawcellrectangle(cellid,drawflag){
    let selectcell = document.getElementById(cellid);
    selectcell.style.border = (drawflag == 1)?"2px solid #000000":defaultborder;
		selectcell.style.backgroundColor = (drawflag == 1)?"#888888" :"#FFFFFF";
   
}
function drawcellside(cellid,ctop,cbottom,cleft,cright){
    let selectcell = document.getElementById(cellid);
    selectcell.style.borderLeft = (cleft == 1)?"2px solid #000000":"none";
    selectcell.style.borderRight = (cright == 1)?"2px solid #000000":"none";
    selectcell.style.borderTop = (ctop == 1)?"2px solid #000000":"none";
    selectcell.style.borderBottom = (cbottom == 1)?"2px solid #000000":"none";
}
</script>
<button onclick="drawtbl()">Draw Table</button>
<span>Cell Resolution:</span>
<input type="number" id="rowcount" value="10">
<span> X </span>
<input type="number" id="colomncount" value="10">
</body>
</html>
